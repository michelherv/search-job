<div class="container">
  <div class="row">
    <div class="col-xs-offset-2 col-xs-8">
      <widget-job
        *ngIf="job"
        thumbnail="true"
        horizontal="true"
        [job]="job"
        (onSelect)="doSelect(job)"
        (onSave)="doSave(job)"
        (onViewCompany)="doViewCompany(job)"
        (onSelectCompany)="doSelectCompany(job)"
      >
      </widget-job>
    </div>
  </div>
</div>
