<div class="container">
  <div class="row">
    <div class="col-xs-offset-2 col-xs-8">
      <widget-job-list
        *ngIf="jobs && jobs.length"
        thumbnail="true"
        horizontal="true"
        [jobs]="jobs"
        (onSelect)="doSelect($event)"
        (onSave)="doSave($event)"
        (onViewCompany)="doViewCompany($event)"
        (onSelectCompany)="doSelectCompany($event)"
        (onReachToBottom)="doReachToBottom()"
      >
      </widget-job-list>
    </div>
  </div>
</div>
