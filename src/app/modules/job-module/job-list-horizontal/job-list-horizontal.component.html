<ng-template ngFor let-job [ngForOf]="jobs" let-i="index" [ngForTrackBy]="trackBy">
  <widget-job
    thumbnail="true"
    horizontal="true"
    [job]="job"
    (onSelect)="onSelect.emit($event)"
    (onSave)="onSave.emit($event)"
    (onViewCompany)="onViewCompany.emit($event)"
    (onSelectCompany)="onSelectCompany.emit($event)"
  ></widget-job>
</ng-template>
